<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="Growmedia тестовое задание"
    >
    <meta name="author" content="Nikita Mastepanov">
    <title>Grow test task</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="dialog" id="modal">
        <p class="dialog__text">
            Спасибо! Ваша заявка принята
        </p>
        <button class="dialog__btn" id="dialog_btn">
            OK
        </button>
    </dialog>
    <main class="main">
        <form action="#" class="form" id="form">
            <fieldset class="form__fieldset">
                <legend class="form__title">Личная информация</legend>
                <label class="form__label">
                    <span class="form__input-title">Имя</span>
                    <input type="text" name="username" class="form__input _req" id="input_name">
                </label>
                <label class="form__label">
                    <span class="form__input-title _email">Email</span>
                    <input type="email" name="email" class="form__input _req" id="input_email">
                </label>
                <label class="form__label">
                    <span class="form__input-title">Телефон</span>
                    <input type="tel" name="phone" placeholder="+7(___)___-__-__" class="form__input _req" id="input_tel">
                </label>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__title">Информация о бизнесе</legend>
                <label class="form__label">
                    <span class="form__input-title">Ожидаемый оборот</span>
                    <input type="number" name="val" class="form__input _req" id="input_val">
                </label>
                <label class="form__label">
                    <span class="form__input-title">Выбор индустрии</span>
                    <select name="industry" class="form__input" id="input_industry">
                        <option value="industry1">Индустрия 1</option>
                        <option value="industry2">Индустрия 2</option>
                        <option value="industry3">Индустрия 3</option>
                    </select>
                </label>
                <label class="form__label form__label_checkbox _req">
                    <input type="checkbox" name="checkbox" class="form__input-checkbox _req" id="input_checkbox">
                    <span class="form__input-checkbox-title">Я принимаю правила сервиса</span>
                </label>
            </fieldset>
            <footer class="form__footer">
                <button type="submit" class="form__btn">Отправить</button>
            </footer>
        </form>
    </main>
</body>
</html>
